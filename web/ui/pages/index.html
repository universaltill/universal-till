{{ define "content" }}
<h1>Universal Till</h1>

<div class="pos-container">
  <!-- Basket loads on page load -->
  <div hx-get="/ui/basket" hx-trigger="load" hx-swap="outerHTML"></div>

  <!-- Product buttons panel loads on page load -->
  <div hx-get="/ui/buttons" hx-trigger="load" hx-swap="outerHTML"></div>

  <!-- Tender -->
  <div class="tender">
    <h2>Tender</h2>
    <div class="grid">
      <button class="btn"  hx-post="/api/pos/tender" hx-vals='{"amount":0,"method":"cash"}' hx-target="#basket" hx-swap="outerHTML">Cash</button>
      <button class="btn"  hx-post="/api/pos/tender" hx-vals='{"amount":0,"method":"card"}' hx-target="#basket" hx-swap="outerHTML">Card</button>
    </div>
  </div>
</div>
{{ end }}
