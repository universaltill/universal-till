<!-- web/ui/partials/buttons.html -->
{{ define "buttons" }}
<div class="products">
  <h2>Products</h2>
  <div id="buttons-grid" class="grid">
    {{ range .Buttons }}
      <div class="btn-tile">
        {{ if .ImageURL }}
        <img class="thumb" src="{{ .ImageURL }}" alt="{{ .Label }}" />
        {{ end }}
        <button
          class="btn primary"
          hx-post="/api/pos/scan"
          hx-vals='{"code":"{{ .Code }}"}'
          hx-trigger="click"
          hx-target="#basket"
          hx-swap="outerHTML">
          {{ .Label }} {{ money .PriceCents }}
        </button>
      </div>
    {{ else }}
      <p class="empty">No products yet. Add some in Designer.</p>
    {{ end }}
  </div>
</div>
{{ end }}
